<script type="text/javascript">
    RED.nodes.registerType('commit-container', {
        category: 'ci',
        color: '#ffaaaa',
        defaults: {
            name: {
                value: undefined,
                required: false
            },
            docker: {
                value: undefined,
                type: 'docker-config',
                required: true
            },
            repo: {
                value: undefined,
                required: false
            },
            tag: {
                value: undefined,
                required: false
            }
        },
        inputs: 1,
        outputs: 1,
        icon: 'arrow-in.png',
        label: function () {
            return (this.name && this.name !== '') ? this.name : 'commit';
        }
    });
</script>

<script type="text/html" data-template-name="commit-container">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Commit">
    </div>
    <hr>
    <section>
        <div class="form-row">
            <label for="node-input-docker"><i class="icon-tag"></i> Docker</label>
            <input id="node-input-docker">
        </div>
        <div class="form-row">
            <label for="node-input-repo"><i class="icon-tag"></i> Repository</label>
            <input type="text" id="node-input-repo" placeholder="">
        </div>
        <div class="form-row">
            <label for="node-input-tag"><i class="icon-tag"></i> Tag</label>
            <input type="text" id="node-input-tag" placeholder="latest">
        </div>
    </section>
</script>

<script type="text/html" data-help-name="commit-container">
    <p>Create a docker image from a container</p>
    <h3>Input: container</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type"> object</span>
            <code><pre>{ container: 'string' }</pre></code>
        </dt>
    </dl>
    <h3>Output: image</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type"> object</span>
            <code><pre>{ container: 'string', image: 'string', time: 'date' }</pre></code>
        </dt>
    </dl>
</script>
