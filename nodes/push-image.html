<script type="text/javascript">
    RED.nodes.registerType('push-image', {
        category: 'ci',
        color: '#ffaaaa',
        defaults: {
            name: {
                value: undefined,
                required: false
            },
            docker: {
                value: undefined,
                type: "docker-config",
                required: true
            },
            auth: {
                value: undefined,
                required: false
            }
        },
        inputs: 1,
        outputs: 0,
        icon: 'arrow-in.png',
        label: function () {
            return (this.name && this.name !== '') ? this.name : 'push';
        }
    });
</script>

<script type="text/html" data-template-name="push-image">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>

    </div>
    <hr>
    <section>
        <div class="form-row">
            <label for="node-input-docker"><i class="icon-tag"></i> Docker</label>
            <input id="node-input-docker">
        </div>
        <div class="form-row">
            <label for="node-input-auth"><i class="icon-tag"></i> X-Registry-Auth</label>
            <input type="text" id="node-input-auth">
        </div>
    </section>
</script>
