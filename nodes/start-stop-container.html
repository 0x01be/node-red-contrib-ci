<script type="text/javascript">
    RED.nodes.registerType('start-stop-container', {
        category: 'ci',
        color: '#ffaaaa',
        defaults: {
            name: {
                value: undefined,
                required: false
            },
            operation: {
                value: undefined,
                required: true,
                validate: function (value) {
                    return value === 'start' || value === 'stop';
                }
            },
            docker: {
                value: undefined,
                type: "docker-config",
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: 'arrow-in.png',
        label: function () {
            return (this.name && this.name !== '') ? this.name : this.operation;
        }
    });
</script>

<script type="text/html" data-template-name="start-stop-container">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Start">
    </div>
    <hr>
    <section>
        <div class="form-row">
            <label for="node-input-docker"><i class="icon-tag"></i> Docker</label>
            <input id="node-input-docker">
        </div>
        <div class="form-row">
            <label for="node-input-operation"><i class="icon-tag"></i> Operation</label>
            <select name="node-input-operation" id="node-input-operation">
                <option value="start">Start</option>
                <option value="stop">Stop</option>
            </select>
        </div>
    </section>
</script>

<script type="text/html" data-help-name="start-stop-container">
    <p>Start or stop a docker container</p>
    <h3>Input: container</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type"> object</span>
            <code><pre>{ container: 'string' }</pre></code>
        </dt>
    </dl>
    <h3>Output: container</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type"> object</span>
            <code><pre>{ container: 'string', time: 'date' }</pre></code>
        </dt>
    </dl>
</script>
