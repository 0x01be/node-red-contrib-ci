<script type="text/javascript">
    RED.nodes.registerType('inspect-container', {
        category: 'function',
        color: '#ffaaaa',
        defaults: {
            name: {
                value: undefined,
                required: false
            },
            docker: {
                value: "",
                type: "docker-config",
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: 'arrow-in.png',
        label: function () {
            return (this.name && (this.name !== '')) ? this.name : 'inspect';
        }
    });
</script>

<script type="text/html" data-template-name="inspect-container">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>

    </div>
    <hr>
    <section>
        <h3>Inspect</h3>
        <div class="form-row">
            <label for="node-input-docker"><i class="icon-tag"></i> Docker</label>
            <input id="node-input-docker">
        </div>
    </section>
</script>
