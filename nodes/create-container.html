<script type="text/javascript">
    RED.nodes.registerType('create-container', {
        category: 'function',
        color: '#ffaaaa',
        defaults: {
            name: {
                value: undefined,
                required: false
            },
            image: {
                value: undefined,
                required: false
            },
            pull: {
                value: false,
                required: true
            },
            protocol: {
                value: 'https',
                required: true,
                validate: (value) => {
                    return (value === 'http') || (value === 'https')
                }
            },
            hostname: {
                value: undefined,
                required: true
            },
            port: {
                value: undefined,
                required: true,
                validate: RED.validators.number()
            }
        },
        inputs: 1,
        outputs: 1,
        icon: 'arrow-in.png',
        label: function () {
            return (this.name && this.name !== '') ? this.name : (this.image ? this.image : 'create');
        }
    });
</script>

<script type="text/html" data-template-name="create-container">

        <input type="text" id="node-input-name" placeholder="Create">
    </div>
    <hr>
    <section>
        <h3>Server</h3>
        <div class="form-row">
            <label for="node-input-protocol"><i class="icon-tag"></i> Protocol</label>
            <select name="node-input-protocol" id="node-input-protocol">
                <option value="https">HTTPS</option>
                <option value="http">HTTP (Unsafe)</option>
              </select>
        </div>
        <div class="form-row">
            <label for="node-input-hostname"><i class="icon-tag"></i> Hostname</label>
            <input type="text" id="node-input-hostname" placeholder="host.docker.internal">
        </div>
        <div class="form-row">
            <label for="node-input-port"><i class="icon-tag"></i> Port</label>
            <input type="number" id="node-input-port" placeholder="1234">
        </div>
    </section>
</script>
