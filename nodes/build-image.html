<script type="text/javascript">
    RED.nodes.registerType('build-image', {
        category: 'function',
        color: '#ffaaaa',
        defaults: {
            name: {
                value: undefined
            },
            remote: {
                value: undefined,
                required: false,
                validate: function (value) {
                    let url;

                    try {
                        url = new URL(value);
                    } catch (_) {}

                    return (value === '')
                            || (url && (url.protocol === "http:" || url.protocol === "https:"));
                }
            },
            nocache: {
                value: false,
                required: true
            },
            pull: {
                value: false,
                required: true
            },
            protocol: {
                value: 'https',
                required: true,
                validate: (value) => {
                    return (value === 'http') || (value === 'https')
                }
            },
            hostname: {
                value: undefined,
                required: true
            },
            port: {
                value: undefined,
                required: true,
                validate: RED.validators.number()
            }
        },
        inputs: 1,
        outputs: 2,
        icon: 'arrow-in.png', // TODO: Docker icon
        label: function () {
            return (this.name && this.name !== '') ? this.name : 'build';
        }
    });
</script>

<script type="text/html" data-template-name="build-image">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Build">
    </div>
    <hr>
    <section>
        <h3>Build</h3>
        <div class="form-row">
            <label for="node-input-remote"><i class="icon-tag"></i> Remote</label>
            <input type="text" id="node-input-remote" placeholder="http://localhost:1880/Dockerfile">
        </div>
        <div class="form-row">
            <label for="node-input-nocache"><i class="icon-tag"></i> No Cache</label>
            <input type="checkbox" id="node-input-nocache">
        </div>
        <div class="form-row">
            <label for="node-input-pull"><i class="icon-tag"></i> Pull</label>
            <input type="checkbox" id="node-input-pull">
        </div>
    </section>
    <hr>
    <section>
        <h3>Server</h3>
        <div class="form-row">
            <label for="node-input-protocol"><i class="icon-tag"></i> Protocol</label>
            <select name="node-input-protocol" id="node-input-protocol">
                <option value="https">HTTPS</option>
                <option value="http">HTTP (Unsafe)</option>
            </select>
        </div>
        <div class="form-row">
            <label for="node-input-hostname"><i class="icon-tag"></i> Hostname</label>
            <input type="text" id="node-input-hostname" placeholder="host.docker.internal">
        </div>
        <div class="form-row">
            <label for="node-input-port"><i class="icon-tag"></i> Port</label>
            <input type="number" id="node-input-port" placeholder="1234">
        </div>
    </section>
</script>
