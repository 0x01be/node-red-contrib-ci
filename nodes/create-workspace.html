<script type="text/javascript">
    RED.nodes.registerType('create-workspace', {
        category: 'ci',
        color: '#ffaaaa',
        defaults: {
            docker: {
                value: undefined,
                type: 'docker-config',
                required: true
            },
            name: {
                value: undefined,
                required: false
            }
        },
        inputs: 1,
        outputs: 1,
        icon: 'arrow-in.png',
        label: function () {
            const name = this.name;
            return (name && name !== '') ? name : 'workspace';
        }
    });
</script>

<script type="text/html" data-template-name="create-workspace">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Wokspace">
    </div>
    <hr>
    <section>
        <div class="form-row">
            <label for="node-input-docker"><i class="icon-tag"></i> Docker</label>
            <input id="node-input-docker">
        </div>
    </section>
</script>

    <dl class="message-properties">
        <dt>payload
            <span class="property-type"> object</span>
            <code><pre>{ workspace: 'string', time: 'date' }</pre></code>
        </dt>
    </dl>
</script>
