<script type="text/javascript">
    RED.nodes.registerType('remove-container', {
        category: 'ci',
        color: '#ffaaaa',
        defaults: {
            name: {
                value: undefined,
                required: false
            },
            docker: {
                value: undefined,
                type: "docker-config",
                required: true
            },
            force: {
                value: false,
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: 'arrow-in.png',
        label: function () {
            return (this.name && this.name !== '') ? this.name : (this.image ? this.image : 'remove');
        }
    });
</script>
