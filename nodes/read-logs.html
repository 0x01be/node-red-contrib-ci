<script type="text/javascript">
    RED.nodes.registerType('read-logs', {
        category: 'ci',
        color: '#ffaaaa',
        defaults: {
            name: {
                value: undefined,
                required: false
            },
            docker: {
                value: undefined,
                type: "docker-config",
                required: true
            },
            follow: {
                value: false,
                required: true
            },
            stderr: {
                value: false,
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: 'arrow-in.png',
        label: function () {
            return (this.name && (this.name !== '')) ? this.name : 'logs';
        }
    });
</script>

<script type="text/html" data-template-name="read-logs">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Logs">
    </div>
    <hr>
    <section>
        <div class="form-row">
            <label for="node-input-docker"><i class="icon-tag"></i> Docker</label>
            <input id="node-input-docker">
        </div>
        <div class="form-row">
            <label for="node-input-stderr"><i class="icon-tag"></i> Include <code>stderr</code></label>
            <input type="checkbox" id="node-input-stderr">
        </div>
    </section>
</script>

<script type="text/html" data-help-name="read-logs">
    <p>Get stdout for a docker container</p>
    <h3>Input: container</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type"> object</span>
            <code><pre>{ container: 'string' }</pre></code>
        </dt>
    </dl>
    <h3>Output: stdout stream</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type"> object</span>
            <code><pre>{ container: 'string', stream: 'string', time 'date' }</pre></code>
        </dt>
    </dl>
</script>
