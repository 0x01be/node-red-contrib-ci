<script type="text/javascript">
    RED.nodes.registerType('index-event', {
        category: 'ci',
        color: '#ffaaaa',
        defaults: {
          name: {
            value: undefined,
            required: false
          },
          elasticsearch: {
            value: undefined,
            type: "elasticsearch-config",
            required: true
          }
        },
        inputs: 1,
        outputs: 0,
        icon: 'arrow-in.png',
        label: function () {
            return (this.name && (this.name !== '')) ? this.name : 'index';
        }
    });
</script>
